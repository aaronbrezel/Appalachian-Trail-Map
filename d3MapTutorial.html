<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <style>
          .bar {
            display: inline-block;
            width: 25px;
            height: 100px;   /* We'll override this later */
            background-color: teal;
            margin-right: 2px;
          }
        </style>
    </head>
    <body>   
        <script type="text/javascript">
          var dataset = [5,10,15,20,25];
          //d3.select("body").selectAll("div").data(dataset).enter()
          //.append("div").attr("class", "bar").style("height", function(d){
          //  return d*5 + "px";
          //});
          var svg = d3.select("body").append("svg").attr("width", 250)
          .attr("height", 50);
          var circles = svg.selectAll("circle").data(dataset).enter().append("circle");
          circles.attr("cx", function(d, i) {
            return (i * 50) + 25;
            })
            .attr("cy", 50/2)
            .attr("r", function(d) {
            return d;
            });
        </script>
    </body>
</html>
